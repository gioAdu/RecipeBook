<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
		<div style="text-align: center;">
			<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
		</div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!form.valid">
          {{ isLoggedIn ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitch()">
          Switch to {{ isLoggedIn ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
